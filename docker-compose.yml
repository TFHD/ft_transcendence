services:
  frontend:
    build: ./front
    container_name: frontend
    ports:
      - "3000:3000"
    volumes:
      - ./front:/app
      - /app/node_modules
      - ./certs:/certs
    depends_on:
      - backend
    env_file:
      - ./front/.env
    networks:
      - transcendance

  backend:
    build: ./back
    container_name: backend
    ports:
      - "8000:8000"
    expose:
      - "8000"
    volumes:
      - ./back:/app
      - /app/node_modules
      - ./certs:/certs
    env_file:
      - ./back/.env
    networks:
      - transcendance

networks:
  transcendance:
    name: transcendance
    driver: bridge
